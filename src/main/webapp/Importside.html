<!DOCTYPE html>

<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Import</title>
    <link rel="stylesheet" type="text/css" href="Importside.css">
    <link rel="stylesheet" type="text/css" href="Startside.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="Import.js"></script>
</head>
<body>
<div class="main">
    <!-- Menu-barens indhold, i form af en unordered list -->
    <!-- List items er de forskellige sider, som er forbundet via. et href link. -->
    <div class="hotbar">
        <button class="button1" onclick="window.location.replace('Importside.html')"> Import</button>
        <button class="button1" onclick="window.location.replace('Resultatside.html')">Resultater</button>
        <button class="button1" onclick="window.location.replace('StartSide.html')">Startside</button>
        <button class="button1" onclick="logud()">Log ud</button>
    </div>
    <h1>Import </h1>
</div>
<!-- omr책de til import funktionerne -->
<div class="import">
    <div class="child">
    <label for="searchinput">Indtast cpr eller sessionID:</label><br/>
    <input type="text" id="searchinput"><br/>
        <!-- til at hente Aftaler fra alle de andre grupper -->
    <button onclick="findAftalerImport()"> Find Aftaler</button>
        <!-- til at hente sessions fra alle de andre grupper -->
    <button onclick="findSessionIDImport()"> Find Session ID</button>
        <!-- til at hente EKG data fra gruppe 2 -->
    <button onclick="findEkgGrp2Import()"> Find EKG measurements fra gruppe 2</button>
        <!-- til at hente EKG data fra gruppe 3 -->
    <button onclick="findEkgGrp3Import()"> Find EKG measurements fra gruppe 3</button>
        <!-- til at hente EKG data fra gruppe 4 -->
    <button onclick="findEkgGrp4Import()"> Find EKG measurements fra gruppe 4</button>
</div></div>
<!-- omr책de til EKGdiagram fra gruppe 2 -->
<div class="tekstfelt" id="tekstfelt"></div>
<div class="seperate"></div>
<div class="chartWrap1">
    <h3>EKG fra gruppe 2</h3>
    <canvas id="gruppe2"></canvas>
    <section class="range-slider2">
        <span class="rangeValues2"></span>
        <input value="1" min="1" max="10000" type="range"/>
        <input value="1000" min="1" max="10000" type="range"/>
    </section>
</div>
<div class="seperate"></div>
<!-- omr책de til EKGdiagram fra gruppe 3 -->
<div class="chartWrap2">
    <h3>EKG fra gruppe 3</h3>
    <canvas id="gruppe3"></canvas>
    <section class="range-slider3">
        <span class="rangeValues3"></span>
        <input value="1" min="1" max="10000" type="range"/>
        <input value="1000" min="1" max="10000" type="range"/>
    </section>
</div>
<div class="seperate"></div>
<!-- omr책de til EKGdiagram fra gruppe 4 -->
<div class="chartWrap3">
    <h3>EKG fra gruppe 4</h3>
    <canvas id="gruppe4"></canvas>
    <section class="range-slider4">
        <span class="rangeValues4"></span>
        <input value="1" min="1" max="10000" type="range"/>
        <input value="1000" min="1" max="10000" type="range"/>
    </section>
</div>
<div class="seperate"></div>

</body>
</html>
