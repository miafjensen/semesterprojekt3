<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Herunder angives der hvilken stylesheets der skal bruges.
    Den nedenstående  er css-filen, som er lavet til selve Resultater-siden. -->
    <link rel="stylesheet" type="text/css" href="Resultatside.css">
    <link rel="stylesheet" type="text/css" href="Startside.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Resultatside.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Nedenunder angives stylesheet der skal bruges til at lave bla. menu-baren, som skal være på alle sider -->


    <div class="main">
        <!-- Menu-barens indhold, i form af en unordered list -->
        <!-- List items er de forskellige sider, som er forbundet via. et href link. -->

        <div class="hotbar">
            <button class="button1" onclick="window.location.replace('Importside.html')"> Import</button>
            <button class="button1" onclick="window.location.replace('Resultatside.html')">Resultater</button>
            <button class="button1" onclick="window.location.replace('StartSide.html')">Startside</button>
            <button class="button1" onclick="logud()">Log ud</button>
        </div>
    </div>

    <!-- Her begynder selve Resultat- siden, hvor man ville kunne vælge dato samt resultat.   -->

    <title> PrøveResultater</title>

</head>
<body>
<h1>Prøve Resultater </h1>
<div style="margin-top:50px;">

</div>

<!--   Skrive CPR-nummer       -->
<div class="CPR-nummerChoose">
    <h3>Find sessionID ud fra CPR-nummer</h3>
    <label for="CPRnummerBoks">CPR:</label>
    <input type="text" id="CPRnummerBoks" required name="cprNummerVælger">
</div>
<div>
    <button onclick="findEKGSession()" type="button">Find sessions</button>
    <button onclick="findAlleEKGSessions()" type="button">Find alle sessions</button>
</div>

<div class="searchField" id="searchFieldArea"></div>-->

<div class="SesIDtilEKG">
    <h3>Indtast sessionID og hent EKG-måling</h3>
    <label for="sesID">SessionID:</label>
    <input type="text" id="sesID" required name="sesID">
</div>
<div>
    <button onclick="HentEkgData()" type="button">Hent EKG-data</button>

</div>


<!-- 2 labels, som et eksemple, hvis man vil vise resultat i et bestemt periode, så ville man kunne vælge dato fra og til   -->
<div>
    <p>
        <label for="start">Dato fra:</label>

        <input type="date" id="start" name="resultat-start"
               value="2022-01-01"
               min="2018-01-01" max="2023-12-31">
    </p>
    <p>
        <label for="start">Dato til:</label>

        <input type="date" id="slut" name="resultat-slut"
               value="2022-01-01"
               min="2018-01-01" max="2023-12-31">
    </p>
</div>

<!-- et eksempel for at vise resultatet i boksen efter man har valgt de relevante datoer samt undersøgelse  -->


<h3>Resultat:</h3>
<i class="fa fa-print fa_custom" style="margin-bottom: 30px; position: center"></i> <a href="#"
                                                                                       onclick="window.print();return false;">Print</a>
<div class="chartWrap">

    <canvas id="myChart"></canvas>
    <section class="range-slider">
        <span class="rangeValues"></span>
        <input value="1" min="1" max="10000" type="range"/>
        <input value="1000" min="1" max="10000" type="range"/>
    </section>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style type="text/css">
    .fa_custom {
        color: #0099CC
    }
</style>

<div style="margin-top:50px;"></div>


</body>

</html>
